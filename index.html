<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product page</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- Stylesheet -->
     <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
     <script src="script.js" defer></script>
    <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <button>
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
            <span class="sr-only">Download</span>
        </button>
        <div class="logo">
            <img src="./images/logo.svg" class="logo-image" alt="Logo image" />
        </div>
        <nav aria-label="Primary">
            <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="nav-icons">
            <img src="./images/icon-cart.svg" class="cart-icon" alt="cart icon"/>
            <img src="./images/image-avatar.png" class="avatar-img" alt="Avatar Image">
        </div>
    </header>

    <main class="product-container">
        <section class="image-section">
            <div class="main-img">
                <img class="main-image" src="./images/image-product-1.jpg" alt="Main product" />

                <img src="./images/icon-previous.svg" class="prev" alt="Previous Icon" />
                <img src="./images/icon-next.svg" class="next" alt="Next Icon" />
            </div>
            
            <div class="thumbnail-images">
                <img src="./images/image-product-1-thumbnail.jpg" alt="Thumb 1" data-index="0" />
                <img src="./images/image-product-2-thumbnail.jpg" alt="Thumb 2" data-index="1" />
                <img src="./images/image-product-3-thumbnail.jpg" alt="Thumb 3" data-index="2" />
                <img src="./images/image-product-4-thumbnail.jpg" alt="Thumb 4" data-index="3" />
            </div>
        </section>

        <section class="details-section">
            <h4 class="company-name">Sneaker Company</h4>
            <h1 class="product-name">Fall Limited Edition Sneakers</h1>
            <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, they'll withstand everything the weather can offer.</p>

            <div class="price-box">
                <div class="price">
                    <span class="current-price">$125.00</span>
                    <span class="discount">50%</span>
                </div>
                <span class="old-price">$250.00</span>
            </div>

            <div class="carts-controls">
                <div class="quantity">
                    <img src="./images/icon-minus.svg" alt="Minus Icon" />
                    <span class="amount">0</span>
                    <img src="./images/icon-plus.svg" alt="Plus Icon" />
                </div>
                <button class="add-to-cart">
                    <img src="./images/icon-cart.svg" alt="Cart" />
                    <span>Add to cart</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
